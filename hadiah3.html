<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Ikhwan's Graduation Day!</title>
  <link rel="icon" type="image/x-icon" href="pala.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bellefair&family=Great+Vibes&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
    rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --pad: clamp(16px, 4vw, 64px);
      --shadow: 0 15px 35px rgba(0,0,0,.55);
      --glass: rgba(39,69,97,.58);
      --glass2: rgba(0,0,0,.28);
      --ink: #274561;
    }

    html, body{
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: var(--pad);
      color: #fff;
      font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        linear-gradient(#27456179, #00000055),
        url("bgg.jpg") no-repeat center / cover;
      background-attachment: fixed;
    }

    @media (max-width: 768px){
      body{ background-attachment: scroll; }
    }

    .hidden{ display:none !important; }

    /* anim serupa wisuda */
    .initial-blur{
      filter: blur(18px);
      opacity: 0;
      transform: translateY(34px);
      animation: introReveal 1.1s cubic-bezier(.25, .9, .2, 1) forwards;
    }
    @keyframes introReveal{
      to{ filter: blur(0); opacity:1; transform: translateY(0); }
    }

    .wrap{
      width: min(900px, 94vw);
      position: relative;
      display: grid;
      gap: 18px;
      justify-items: center;
    }

    /* tombol back */
    .back-btn{
      position: fixed;
      top: max(14px, env(safe-area-inset-top));
      left: max(14px, env(safe-area-inset-left));
      z-index: 50;

      border: 0;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 999px;

      background: rgba(255,255,255,.9);
      color: var(--ink);
      font-weight: 900;
      letter-spacing: .2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
      user-select: none;
    }
    .back-btn:hover{ transform: translateY(-1px); box-shadow: 0 18px 36px rgba(0,0,0,.45); }
    .back-btn:active{ transform: translateY(0); opacity: .9; }

    /* card utama */
    .card{
      width: min(760px, 94vw);
      border-radius: 18px;
      padding: clamp(18px, 3.2vw, 28px);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, var(--glass), rgba(0,0,0,.22));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.14);
      position: relative;
      overflow: hidden;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(circle at 25% 20%, rgba(255,255,255,.18), transparent 55%),
                  radial-gradient(circle at 75% 70%, rgba(255,255,255,.10), transparent 60%);
      pointer-events:none;
    }

    .title{
      position: relative;
      text-align: center;
      font-family: "Great Vibes", cursive;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      line-height: 1.05;
      margin-bottom: 12px;
      text-shadow: 0 12px 26px rgba(0,0,0,.35);
    }

    .subtitle{
      position: relative;
      text-align: center;
      font-family: "Bellefair", serif;
      font-size: clamp(1.05rem, 2.2vw, 1.25rem);
      opacity: .95;
      margin-bottom: 14px;
    }

    /* “slide” text */
    .slide-box{
      position: relative;
      border-radius: 14px;
      padding: clamp(14px, 2.6vw, 18px);
      background: rgba(255,255,255,.92);
      color: var(--ink);
      box-shadow: 0 14px 30px rgba(0,0,0,.28);
      min-height: clamp(160px, 22vh, 240px);
      display: grid;
      align-content: center;
      gap: 10px;
      overflow: hidden;
    }

    .slide-text{
      font-family: "Newsreader", serif;
      font-size: clamp(1.05rem, 2.4vw, 1.35rem);
      line-height: 1.45;
      text-align: center;
      font-weight: 600;
      padding: 4px 6px;

      /* kalau kepanjangan, tetap enak dibaca */
      max-height: 36vh;
      overflow: auto;
      scrollbar-width: thin;
    }

    .slide-text::-webkit-scrollbar{ width: 8px; }
    .slide-text::-webkit-scrollbar-thumb{ background: rgba(39,69,97,.25); border-radius: 999px; }

    /* anim pergantian slide */
    .swap-out{
      opacity: 0;
      transform: translateY(10px);
      filter: blur(8px);
      transition: opacity .28s ease, transform .28s ease, filter .28s ease;
    }
    .swap-in{
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
      transition: opacity .28s ease, transform .28s ease, filter .28s ease;
    }

    .controls{
      margin-top: 14px;
      display: grid;
      gap: 10px;
      justify-items: center;
      position: relative;
    }

    .hint{
      font-weight: 800;
      font-size: 14px;
      opacity: .9;
      background: rgba(0,0,0,.35);
      padding: 8px 12px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      user-select:none;
    }

    .next-btn{
        opacity: 0;
      /* border: 0;
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      color: var(--ink);
      font-family: "DM Sans", sans-serif;
      font-weight: 900;
      letter-spacing: .2px;
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      transition: transform .2s ease, box-shadow .2s ease;
      user-select:none; */
    } 
    /* .next-btn:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.45); }
    .next-btn:active{ transform: translateY(0); } */

    .dots{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: .95;
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      box-shadow: 0 10px 18px rgba(0,0,0,.2);
    }
    .dot.is-active{
      background: rgba(255,255,255,.92);
    }

    @media (prefers-reduced-motion: reduce){
      .initial-blur{ animation:none !important; filter:none !important; opacity:1 !important; transform:none !important; }
      .swap-out, .swap-in{ transition:none !important; }
      .next-btn, .back-btn{ transition:none !important; }
    }
  </style>
</head>

<body>
  <button class="back-btn" id="backBtn" type="button">x</button>

  <main class="wrap initial-blur">
    <section class="card" id="card" aria-label="Doa dan Harapan">
      <h1 class="title">Semoga setelah lulus ikhwan bisa:</h1>
      <p class="subtitle"></p>

      <div class="slide-box" id="slideBox" role="button" tabindex="0" aria-label="Tap untuk lanjut">
        <div class="slide-text swap-in" id="slideText"></div>
      </div>

      <div class="controls">
        <div class="hint">Tap card atau tekan spasi</div>
        <button class="next-btn" id="nextBtn" type="button"></button>
        <div class="dots" id="dots" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script>
    // back: tutup tab kalau bisa, kalau tidak ya balik ke wisuda.html
    document.getElementById("backBtn").addEventListener("click", () => {
      window.close();
      setTimeout(() => { window.location.href = "index.html"; }, 120);
    });

    const slides = [
      "memanfaatkan dan mengamalkan ilmu yang didapat dengan sebaik-baiknya",
      "mendapatkan pekerjaan yang layak dan diinginkan, lingkungan kerja yang positif dan suportif, gaji di atas 2 digit",
      "mencapai financial freedom",
      "memiliki keseimbangan hidup dalam aliran yin dan yang yang sempurna",
      "menjadi cahaya asia, pemimpin asia, dan pelindung asia yang menerangi segala kegelapan dunia, baik karena gelapnya malam, gelap mata, bahkan menerangi dunia nyata, dunia maya, dunia anak, dan dunia lain",
      "mampu mewujudkan kembali cita-cita bangsa Indonesia untuk menciptakan generasi emas 2045 melalui program jangka pendek, menengah, dan panjang",
      "menjadi panutan, contoh, ataupun duta atas kesuksesan program KB, makan bergizi gratis, 19 juta lapangan pekerjaan, gerakan tanam sawit, bedah rumah yang diselenggarakan oleh seluruh TV baik TV lokal, TV swasta, TV kabel, TV berbayar, TV tabung, TV digital, dan TV layar datar",
      "selalu terhindar dari masalah dan keluhan-keluhan pasutri seperti lemah syahwat, loyo, ukuran mini, impotensi, ejakulasi dini, peltu (nempel metu), pelor (nempel molor)",
      "mampu merealisasikan cita-cita luhur, secara nyata maupun kasat mata, dengan ajian pancasona, semarmesem, maupun boboiboy kuase tujuh",
      "menjadi manusia Indonesia yang mampu menghidupkan nilai-nilai spiritualitas negeri, budaya-budaya adi luhung, yang memanusiakan manusia dan seluruh alam ciptaannya, seluruh penghuni negeri, seluruh makhluk yang kelihatan dan yang tidak kelihatan seperti manusia, hewan, dan tumbuhan yang ada di air, udara, dan darat. menghormati dan menegakkan hukum alam: lebih banyak memberi maka akan semakin banyak menerima serta menyadari bahwa semakin banyak mengambil maka akan semakin banyak kehilangan.",
      "semakin sukses dalam berkarir, tercapai segala cita—baik siang maupun malam, gerimis maupun hujan, badai sekalipun, di darat, laut, dan udara",
      "dibebaskan dari segala lilitan utang, baik utang pinjol, leasing, bank, bank keliling, bank emok, utang budi, bahkan utang nyawa dibayar nyawa",
      "terhindar dari segala tindakan korupsi, kolusi, dan nepotisme",
      "mampu menjaga kewarasan di tengah kegilaan isu perang dunia ketiga, terhindar dari segala gangguan kesehatan mental, dan tidak berakhir tidur di ranjang rumah sakit jiwa"
    ];

    const slideText = document.getElementById("slideText");
    const slideBox = document.getElementById("slideBox");
    const nextBtn = document.getElementById("nextBtn");
    const dotsWrap = document.getElementById("dots");

    let idx = 0;
    let swapping = false;

    function renderDots() {
      dotsWrap.innerHTML = "";
      slides.forEach((_, i) => {
        const d = document.createElement("span");
        d.className = "dot" + (i === idx ? " is-active" : "");
        dotsWrap.appendChild(d);
      });
    }

    function setSlide(i) {
      idx = (i + slides.length) % slides.length;
      slideText.textContent = slides[idx];
      renderDots();
    }

    function nextSlide() {
      if (swapping) return;
      swapping = true;

      slideText.classList.remove("swap-in");
      slideText.classList.add("swap-out");

      setTimeout(() => {
        setSlide(idx + 1);
        slideText.classList.remove("swap-out");
        slideText.classList.add("swap-in");
      }, 260);

      setTimeout(() => { swapping = false; }, 320);
    }

    // init
    setSlide(0);

    // events
    nextBtn.addEventListener("click", nextSlide);
    slideBox.addEventListener("click", nextSlide);
    slideBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        nextSlide();
      }
    });
  </script>
</body>

</html>
