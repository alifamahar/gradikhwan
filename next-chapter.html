<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Ikhwan's Graduation Day!</title>
    <link rel="icon" type="image/x-icon" href="pala.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bellefair&family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pad: clamp(12px, 3.2vmin, 40px);
            --radius: 16px;
            --shadow: 0 15px 35px rgba(0, 0, 0, .55);
            --glass: rgba(39, 69, 97, 0.62);
            --ink: #274561;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        body {
            color: #fff;
            font-family: "DM Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(#27456179, #00000055), url("bg4.jpg") no-repeat center / cover;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }

        .hidden {
            display: none !important;
        }

        /* ====== LAYOUT WRAPPER ====== */
        .stage {
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
        }

        /* ========================= MOTION ========================= */
        .initial-blur {
            filter: blur(18px);
            opacity: 0;
            transform: translateY(34px);
            animation: introReveal 1.1s cubic-bezier(.25, .9, .2, 1) forwards;
        }

        @keyframes introReveal {
            to {
                filter: blur(0);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-away {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity .55s ease, transform .55s ease;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {
            .initial-blur,
            .fade-away {
                animation: none !important;
                transition: none !important;
                filter: none !important;
                transform: none !important;
                opacity: 1 !important;
            }
        }

        /* ========================= CARD ========================= */
        .card {
            width: min(760px, 94vw);
            /* UPDATE: Ditambah height agar slide bisa 'masuk' dan terlihat */
            height: 80vh;
            max-height: 800px;
            border-radius: 18px;
            padding: clamp(18px, 3.2vw, 28px);
            box-shadow: var(--shadow);
            background: linear-gradient(180deg, var(--glass), rgba(0, 0, 0, .22));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, .14);
            position: relative;
            overflow: hidden;
            /* UPDATE: Agar konten centering */
            display: grid;
            place-items: center;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -2px;
            background:
                radial-gradient(circle at 25% 20%, rgba(255, 255, 255, .18), transparent 55%),
                radial-gradient(circle at 75% 70%, rgba(255, 255, 255, .10), transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        /* ========================= BUTTONS ========================= */
        .btn {
            border: 0;
            cursor: pointer;
            user-select: none;
            border-radius: 999px;
            padding: 12px 18px;
            font-family: "DM Sans", sans-serif;
            font-weight: 900;
            letter-spacing: .2px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, .35);
            transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
            line-height: 1;
            font-size: .8rem;
            position: relative;
            z-index: 20;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, .45);
        }

        .btn:active {
            transform: translateY(0);
            opacity: .92;
        }

        .btn[disabled] {
            opacity: .6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: rgba(255, 255, 255, .92);
            color: var(--ink);
        }

        /* ========================= INTRO OVERLAY ========================= */
        .intro-overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            padding: var(--pad);
            z-index: 999;
        }

        .intro-card {
            width: min(760px, 94vw);
            padding: clamp(18px, 3.2vw, 28px);
            padding-top: 10%;
            text-align: center;
            position: relative;
            overflow: hidden;
            height:  min(480px, 94vw);
            max-height: none;
        } 

        .intro-title {
            font-family: "Great Vibes", cursive;
            font-size: clamp(2.6rem, 5vw, 3.7rem);
            line-height: 1.05;
            margin-bottom: 8px;
        }

        .intro-sub {
            font-family: "Bellefair", serif;
            font-size: clamp(1.1rem, 2.2vw, 1.35rem);
            opacity: .92;
            margin-bottom: 18px;
        }

        .countdown {
            margin-top: 16px;
            font-size: clamp(3rem, 9vw, 5.2rem);
            font-weight: 900;
            line-height: 1;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity .2s ease, transform .2s ease;
            text-shadow: 0 14px 28px rgba(0, 0, 0, .35);
        }

        .countdown.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ========================= SLIDES ========================= */
        .canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            /* UPDATE: Supaya corner radius ikut card */
            border-radius: 18px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            /* UPDATE: Padding diatur agar konten tidak nempel tepi card */
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transform: scale(1.02);
            transition: opacity .45s ease, transform .45s ease;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        /* SLIDE 1 */
        .image-group {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .prabowo-center {
            position: absolute;
            left: 50%;
            top: 50%;
            width: min(50vw, 400px);
            height: auto;
            z-index: 6;
            cursor: pointer;
            border-radius: 10px;
            transform: translate(-50%, -50%) scale(1);
            transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
            box-shadow: 0 12px 24px rgba(0, 0, 0, .35);
            user-select: none;
            -webkit-user-drag: none;
        }

        .prabowo-center:hover {
            transform: translate(-50%, -50%) scale(1.03);
            box-shadow: 0 18px 36px rgba(0, 0, 0, .45);
        }

        .prabowo-center:active {
            transform: translate(-50%, -50%) scale(0.99);
        }

        /* SLIDE 2 layout */
        .slide2-wrap {
            /* UPDATE: Width jadi 100% agar fit dalam card */
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: clamp(14px, 2.6vmin, 34px);
            align-items: center;
        }

        .left-copy {
            padding: clamp(14px, 2.4vmin, 22px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
        }

        .main-title,
        .ikhwan-wrap,
        .ring {
            transition: opacity .55s ease, transform .55s ease;
            will-change: opacity, transform;
        }

        .main-title {
            font-family: "Inter", sans-serif;
            font-weight: 900;
            letter-spacing: .2px;
            line-height: 1.02;
            font-size: clamp(2.5rem, 8vw, 4.5rem); /* Sedikit disesuaikan agar muat di card */
            color: #FFF;
            filter: drop-shadow(3px 3px 0px #274561);
            opacity: 0;
            transform: translateY(50px);
            text-transform: uppercase;
            /* margin-left disesuaikan agar tidak terlalu minggir di dalam card */
            margin-left: 20px; 
        }

        .hero {
            padding: clamp(14px, 2.4vmin, 22px);
            display: grid;
            place-items: center;
            position: relative;
            text-align: center;
            width: 100%;
        }

        .star-bg,
        .element-bg {
            position: absolute;
            pointer-events: none;
            opacity: .75;
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, .35));
        }

        .star-bg {
            width: min(70vw, 360px);
            transform: translate(-20%, -10%);
        }

        .element-bg {
            width: min(60vw, 300px);
            transform: translate(25%, 25%);
            opacity: .6;
        }

        .portrait-wrap {
            position: relative;
            width: min(45vw, 280px); /* Dikecilkan sedikit agar proporsional dalam card */
            aspect-ratio: 3/4;
            display: grid;
            place-items: center;
        }

        .ikhwan-wrap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
        }

        .portrait {
            width: 100%;
            height: 90%;
            object-fit: cover;
            display: block;
            will-change: transform;
        }

        .ring {
            position: absolute;
            width: 115%;
            height: 115%;
            object-fit: contain;
            opacity: 0;
            transform: translateY(40px);
            filter: drop-shadow(0 18px 40px rgba(0, 0, 0, .4));
            pointer-events: none;
        }

        .btn-next {
            position: absolute;
            left: 50%;
            bottom: 25px; /* Jarak dari bawah card */
            transform: translateX(-50%);
            border: 0;
            cursor: pointer;
            border-radius: 999px;
            padding: 12px 18px;
            font-family: "DM Sans", sans-serif;
            font-weight: 900;
            letter-spacing: .2px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, .35);
            background: rgba(255, 255, 255, .92);
            color: var(--ink);
            opacity: 0;
            pointer-events: none;
            transition: opacity .35s ease, transform .2s ease, box-shadow .2s ease;
            z-index: 20;
        }

        .btn-next.show {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-next:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 18px 36px rgba(0, 0, 0, .45);
        }

        .btn-next:active {
            transform: translateX(-50%) translateY(0);
            opacity: .92;
        }

        @media (max-width: 900px) {
            .slide2-wrap {
                grid-template-columns: 1fr;
                grid-auto-rows: minmax(0, 1fr);
                align-items: center;
                text-align: center;
            }

            .left-copy {
                text-align: center;
                justify-content: center;
            }
            
            .main-title {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="stage">
        <section class="card" id="card" aria-label="Doa dan Harapan">
            
            <div class="canvas hidden" id="canvas" aria-label="Slides">
                <audio src="thuglife.mp3" id="bg-audio" preload="auto"></audio>

                <div class="slide active" id="slide1">
                    <div class="image-group">
                        <img src="prabowo.jpg" class="prabowo-center" id="prabowo" alt="Prabowo" />
                    </div>
                </div>

                <div class="slide" id="slide2">
                    <div class="slide2-wrap">
                        <div class="left-copy">
                            <h1 class="main-title" id="title2">Sudah<br />waktu<br />nya</h1>
                        </div>

                        <div class="hero">
                            <img src="bintang.png" class="star-bg" alt="">
                            <img src="element.png" class="element-bg" alt="">

                            <div class="portrait-wrap">
                                <div id="ikhwanWrap" class="ikhwan-wrap">
                                    <img src="ikhwan.png" id="ikhwan" class="portrait" alt="Ikhwan">
                                </div>
                                <img src="opentowork.png" id="otw" class="ring" alt="Open To Work">
                            </div>
                        </div>
                    </div>

                    <button class="btn-next" id="btnNextChapter">Next Chapter â†’</button>
                </div>
            </div>

        </section>

        <div class="intro-overlay" id="intro" aria-label="Intro">
            <div class="card intro-card initial-blur">
                <h2 class="intro-title">Ready for the next chapter?</h2>
                <p class="intro-sub">pernah ga ready?</p>

                <button class="btn btn-primary" id="btnPernah">pernah</button>
                <div class="countdown" id="countdown">5</div>
            </div>
        </div>

    </div>

    <script>
        const intro = document.getElementById("intro");
        const btnPernah = document.getElementById("btnPernah");
        const countdownEl = document.getElementById("countdown");

        const canvas = document.getElementById("canvas");

        const lagu = document.getElementById("bg-audio");
        const slide1 = document.getElementById("slide1");
        const slide2 = document.getElementById("slide2");
        const prabowo = document.getElementById("prabowo");

        const title2 = document.getElementById("title2");
        const ikhwanWrap = document.getElementById("ikhwanWrap");
        const otw = document.getElementById("otw");
        const btnNextChapter = document.getElementById("btnNextChapter");

        const sleep = (ms) => new Promise(r => setTimeout(r, ms));

        async function runCountdown() {
            btnPernah.disabled = true;

            let n = 5;
            countdownEl.textContent = n;
            countdownEl.classList.add("show");

            while (n > 1) {
                await sleep(900);
                n--;
                countdownEl.textContent = n;
            }

            await sleep(700);
            countdownEl.classList.remove("show");
            await sleep(200);
        }

        async function showSlides() {
            intro.classList.add("fade-away");
            await sleep(520);
            intro.classList.add("hidden");

            canvas.classList.remove("hidden");
            // retrigger anim
            canvas.classList.remove("initial-blur");
            void canvas.offsetWidth;
            canvas.classList.add("initial-blur");
        }

        btnPernah.addEventListener("click", async () => {
            await runCountdown();
            await showSlides();
        });

        let currentSlide = 1;

        function resetSlide2State() {
            title2.style.opacity = 0;
            title2.style.transform = "translateY(40px)";

            ikhwanWrap.style.opacity = 0;
            ikhwanWrap.style.transform = "translateY(40px)";

            otw.style.opacity = 0;
            otw.style.transform = "translateY(40px)";

            btnNextChapter.classList.remove("show");
        }

        async function animateSlide2() {
            resetSlide2State();

            await sleep(200);
            title2.style.opacity = 1;
            title2.style.transform = "translateY(0)";

            await sleep(400);
            ikhwanWrap.style.opacity = 1;
            ikhwanWrap.style.transform = "translateY(0)";

            await sleep(1000);
            otw.style.opacity = 1;
            otw.style.transform = "translateY(0)";

            await sleep(4000);
            btnNextChapter.classList.add("show");
        }

        function goToSlide2() {
            if (currentSlide !== 1) return;

            lagu.currentTime = 0;
            lagu.play().catch(() => { });

            slide1.classList.remove("active");
            slide2.classList.add("active");
            currentSlide = 2;

            animateSlide2();
        }

        prabowo.addEventListener("click", goToSlide2);

        // parallax kecil (mouse)
        document.addEventListener("mousemove", (e) => {
            if (currentSlide !== 2) return;
            const moveX = (window.innerWidth / 2 - e.pageX) / 50;
            const moveY = (window.innerHeight / 2 - e.pageY) / 50;
            const ikhwanImg = document.getElementById("ikhwan");
            if (ikhwanImg) ikhwanImg.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        }, { passive: true });

        // parallax versi touch
        document.addEventListener("touchmove", (e) => {
            if (currentSlide !== 2) return;
            const t = e.touches && e.touches[0];
            if (!t) return;
            const moveX = (window.innerWidth / 2 - t.clientX) / 50;
            const moveY = (window.innerHeight / 2 - t.clientY) / 50;
            const ikhwanImg = document.getElementById("ikhwan");
            if (ikhwanImg) ikhwanImg.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        }, { passive: true });

        btnNextChapter.addEventListener("click", () => {
            window.location.href = "last-chapter.html";
        });
    </script>
</body>

</html>
